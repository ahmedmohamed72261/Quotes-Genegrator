<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="images/3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="social-quote">
                <button class="twitter-button" id="twitter" title="tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <!-- <button class="facebook-button" id="facebook" title="facebook this!">
                    <i class="fa-brands fa-facebook"></i>
                </button>
                <button class="instagram-button" id="instagram" title="instagram this!">
                    <i class="fa-brands fa-instagram"></i>
                </button>
                <button class="whatsapp-button" id="whatsapp" title="whatsapp this!">
                    <i class="fa-brands fa-whatsapp"></i>                
                </button> -->
            </div>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">
        <i class="fa-solid fa-spinner fa-spin fa-5x"></i>></i>
    </div>
    <!-- Script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
